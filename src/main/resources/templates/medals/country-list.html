<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Medals List</title>
</head>

<body>

<div class="container">

    <h3>Country-Medals List</h3>
    <hr>



    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Country</th>
            <th>Gold</th>
            <th>Silver</th>
            <th>Bronze</th>
            <th>Total Medals</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="country : ${countries}">

            <td th:text="${country.country}" />
            <td th:text="${country.gold}" />
            <td th:text="${country.silver}" />
            <td th:text="${country.bronze}" />

            <td th:text="${country.bronze}+${country.silver}+${country.gold}"/>



        </tr>
        </tbody>
    </table>

</div>
<hr>
<a th:href="@{/medal/list}">Back to Medals List</a>

</body>
</html>
