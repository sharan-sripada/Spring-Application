<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Add Medal Entry</title>
</head>

<body>

<div class="container">

    <h3>Medal </h3>
    <hr>

    <p class="h4 mb-4">Save Medal Entry</p>

    <form action="#" th:action="@{/medal/save}"
          th:object="${medal}" method="POST">

        <div class="form-inline">
            <input type="text" th:field="*{id}"
                   class="form-control mb-4 col-4" placeholder="Id">
            <span th:if="${#fields.hasErrors('id')}"
                  th:errors="*{id}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>


        <div class="form-inline">

            <input type="text" th:field="*{gold}"
                   class="form-control mb-4 col-4" placeholder="Gold">

            <span th:if="${#fields.hasErrors('gold')}"
                  th:errors="*{gold}"
                  class="badge badge-danger ml-2 mb-4"></span>
        </div>

        <div class="form-inline">

            <input type="text" th:field="*{silver}"
                   class="form-control mb-4 col-4" placeholder="Silver">
            <span th:if="${#fields.hasErrors('silver')}"
                  th:errors="*{silver}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="text" th:field="*{bronze}"
                   class="form-control mb-4 col-4" placeholder="Bronze">
            <span th:if="${#fields.hasErrors('bronze')}"
                  th:errors="*{bronze}"
                  class="badge badge-danger ml-2 mb-4">Enter a number</span>


        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/medal/list}">Back to Medals List</a>

</div>
</body>

</html>
