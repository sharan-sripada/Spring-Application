<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Athlete Details</title>
</head>

<body>
<p>Name:
<span th:text="${athlete.name}" />
</p>
<hr>
<p>Country:
    <span th:text="${athlete.country}" />
</p>
<hr>
<p>Height:
<span th:text="${athlete.height}" />cm
</p>
<hr>
<p>Weight:
<span th:text="${athlete.weight}" />kg
</p>

<hr>

<a th:href="@{/}">Back to Home Page</a>

</body>

</html>
